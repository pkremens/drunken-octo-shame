<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <!--<h:form>-->
    <!--<p:poll interval="3" update="votes" /> live updates-->
    <!--<p:chart id="votes" type="pie" model="#{chartView.livePieModel}" style="width:400px;height:300px"/>-->
    <!--</h:form>-->
    <style type="text/css">
    .ui-analog-clock {
        width: 200px;
    }
    </style>


    <h:form>
        <h3 style="margin-top:0">Client</h3>
        <p:clock/>

        <h3>Server</h3>
        <!--<p:clock pattern="HH:mm:ss.SSS dd.MM.yyyy" mode="server"/>-->
        <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>

        <h3>Analog</h3>
        <p:clock displayMode="analog"/>
    </h:form>

    <h:form id="people">
        <h:panelGroup rendered="#{empty people}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h2>Members</h2>
        <h:dataTable var="_person" value="#{people}"
                     rendered="#{not empty people}">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_person.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_person.name}
            </h:column>
            <h:column>
                <p:commandButton value="Delete" ajax="false" id="delete"
                                 action="#{personController.deletePerson(_person)}"
                                 style="margin-right:20px;">
                    <f:ajax render=":people"/>
                </p:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>
    <p:chart type="donut" model="#{donutView.donutModel}" style="width:400px;height:300px"/>
    <br/>
    <h:form>
        <p:growl id="growl" life="2000"/>

        <p:commandButton value="Welcome" id="welcome" ajax="true" update="growl" action="#{buttonView.buttonAction}"
                         style="margin-right:20px;" styleClass="ui-priority-primary"/>
    </h:form>
</h:body>
</html>
